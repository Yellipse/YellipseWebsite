<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellipse | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --dot-color: #333;
            --spotlight-size: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dot Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 30px 30px;
            /* Spotlight mask effect */
            mask-image: radial-gradient(var(--spotlight-size) circle at var(--x, 50%) var(--y, 50%),
                    black 0%,
                    transparent 100%);
            -webkit-mask-image: radial-gradient(var(--spotlight-size) circle at var(--x, 50%) var(--y, 50%),
                    black 0%,
                    transparent 100%);
            opacity: 0.6;
        }

        /* Subtle always-visible dots (optional, for aesthetics) */
        .background-base {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .content {
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom right, #ffffff, #888888);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            display: inline-block;
            font-size: 0.9rem;
            color: #888;
            border: 1px solid #333;
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            font-weight: 500;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #444;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="background-base"></div>
    <div class="background" id="spotlight"></div>

    <div class="content">
        <h1 class="brand-name">Yellipse</h1>
        <div class="tagline">Made by students</div>
    </div>

    <div class="footer">
        &copy; 2025 Yellipse. All rights reserved.
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            spotlight.style.setProperty('--x', `${x}px`);
            spotlight.style.setProperty('--y', `${y}px`);
        });

        // Initialize spotlight at center initially or handle first entry
        spotlight.style.setProperty('--x', '50%');
        spotlight.style.setProperty('--y', '50%');
    </script>
</body>

</html>
